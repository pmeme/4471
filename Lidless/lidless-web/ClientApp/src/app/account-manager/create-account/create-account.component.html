<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2 mat-dialog-title class="header-text">Add Account</h2>
  <h5>Import</h5>
</div>
<mat-dialog-content class="dialog-content">
  <form fxLayout="column" [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="host" placeholder="Host" />
    </mat-form-field>
    <div fxLayout="row" class="align-center">
      <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password" #passwordField />
      </mat-form-field>
      <button mat-icon-button (click)="generatePassword()">
        <mat-icon class="mdi mdi-key-variant" color="primary"></mat-icon>
      </button>
      <button mat-icon-button (click)="toggleShowPassword()">
        <mat-icon class="mdi mdi-eye" color="primary"></mat-icon>
      </button>
    </div>
    <mat-checkbox formControlName="domainRestricted">Domain Restricted</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <ng-container *ngIf="!isLoading; else loading">
    <button mat-raised-button color="primary" (click)="createAccount()" [disabled]="!form.valid">CREATE</button>
  </ng-container>
  <button mat-raised-button color="primary" (click)="cancel()">CANCEL</button>
  <div *ngIf="error">
    <p class="text-warn">{{error}}</p>
  </div>
</mat-dialog-actions>
<ng-template #loading>
  <div class="loader">
    <mat-spinner diameter="25" strokeWidth="4" color="accent"></mat-spinner>
  </div>
</ng-template>
