<div fxLayout="row" fxLayoutAlign="space-between center">
  <h2 mat-dialog-title class="header-text">Edit Account</h2>
</div>
<mat-dialog-content>
  <form fxLayout="column" [formGroup]="form">
    <p>Host: {{host}}</p>
    <p>Username: {{username}}</p>
    <div fxLayout="row" class="align-items">
      <mat-form-field>
        <input matInput formControlName="password" type="password" [value]="oldPassword" #passwordField />
      </mat-form-field>
      <button mat-icon-button (click)="generatePassword()">
        <mat-icon class="mdi mdi-key-variant" color="primary"></mat-icon>
      </button>
      <button mat-icon-button (click)="toggleShowPassword()">
        <mat-icon class="mdi mdi-eye" color="primary"></mat-icon>
      </button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
  <ng-container *ngIf="!isLoading; else loading">
    <button mat-raised-button color="primary" (click)="changeAccount()" [disabled]="!form.valid">CHANGE</button>
  </ng-container>
  <button mat-raised-button color="primary" (click)="cancel()">CANCEL</button>
  <div *ngIf="error">
    <p class="text-warn">{{error}}</p>
  </div>
</mat-dialog-actions>
<ng-template #loading>
  <div class="loader">
    <mat-spinner diameter="25" strokeWidth="4" color="accent"></mat-spinner>
  </div>
</ng-template>
