<div *ngFor="let account of accounts">
  <h5>Account: {{account.username}}</h5>
  <button mat-raised-button (click)="createInfoNotification(account)">TEST INFO</button>
  <button mat-raised-button (click)="createWarnNotification(account)">TEST WARN</button>
  <button mat-raised-button (click)="createWarnMultipleNotification(account)">TEST TEST</button>
</div>
